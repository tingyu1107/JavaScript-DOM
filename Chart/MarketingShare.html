    <script>
        //第一個參數為公司陣列, 第二個參數為資料陣列
        function drawPieChart(companyArray, dataArray) {
            //Pie Chart圓餅圖
            let ctxPie = document.getElementById("mkShare");
            var pieChart = new Chart(ctxPie, {
                type: 'pie',
                data: {
                    labels: companyArray,
                    datasets: [{
                        data: dataArray,
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(255,75,50)',
                            'rgb(255, 205, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(54, 162, 235)',
                            'rgb(153, 102, 255)',
                            'rgb(201, 203, 207)',
                            'rgb(255, 138, 64)',
                            'rgb(142, 65, 64)',
                            'rgb(59, 72, 64)'
                        ]
                    }],
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        fontSize: 26,
                        text: '2021年全球晶圓代工市佔率%'
                    },
                    tooltips: {
                        mode: 'point',
                        intersect: true,
                    },
                    legend: {
                        position: 'bottom',
                        labels: {
                            fontColor: 'black',
                        }
                    }
                }
            });
        }
    
        function createTable(){
            //hw~~~~!!!!!!
        }

        function CreateThead(titleArray){
             //(1)
            let theadTR = document.createElement("tr");
            //(2)建立th,設定資料,th加入tr
            titleArray.forEach((title, index)=>{
                let th = document.createElement("th");
                th.innerText = title;
                theadTR.append(th);
            });

            thead.append(theadTR);
            table.append(thead);
            container.append(table);
        }

        function CreateTbody(marketingShare){
            marketingShare.forEach(rank => { 
                let tr = document.createElement("tr");
                //(2)建立td,設定資料,td加入tr
                //['台灣', 41, 1, 12]
                rank.forEach(columndata => {
                    let td = document.createElement("td");
                    td.innerText = columndata;

                    tr.append(td);
                });
                tbody.append(tr);
            });

            table.append(tbody);
        }
    
    </script>
